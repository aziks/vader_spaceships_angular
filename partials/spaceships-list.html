<div class="container">

    <div class="row">
      <nav class="navbar navbar-default">
        <div class="order">
          Order by:
          <select ng-model="orderProp">
              <option value="name">Alphabetical</option>
              <option value="date">Newest</option>
          </select>
        </div>
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </nav>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-3" ng-repeat="spaceship in spaceships | filter:query | orderBy:orderProp">
        <div class="card radius shadowDepth1">
          <div class="card__image border-tlr-radius">
            <img ng-src="{{spaceship.imgUrlkey}}" alt="{{spaceship.name}}" class="border-tlr-radius">
          </div>

          <div class="card__content card__padding">
                <div class="card__share">
                    <div class="card__social">  
                        <a class="share-icon facebook" href="#"><span class="fa fa-facebook"></span></a>
                        <a class="share-icon twitter" href="#"><span class="fa fa-twitter"></span></a>
                        <a class="share-icon googleplus" href="#"><span class="fa fa-google-plus"></span></a>
                    </div>

                    <a id="share" class="share-toggle share-icon" href="#"></a>

                </div>

            <div class="card__meta">
                <time>{{spaceship.date | date}}</time>
            </div>

            <article class="card__article">
              <a href="#">{{spaceship.category}}</a>
              <h2><a href="#/spaceships/{{spaceship.id}}">{{spaceship.name}}</a></h2>
              <p class="description">{{spaceship.description}}</p>
            </article>

          </div>

          <div class="card__action">
            
            <div class="card__author">
              <img src="http://lorempixel.com/40/40/cats/" alt="user">
              <div class="card__author-content">
                <a href="#">John Doe</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
